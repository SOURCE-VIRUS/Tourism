<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="title icon" type="image/png" href="Images/logo.png">

    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css2.css">
    <link rel="stylesheet" href="styles/media.css">

    <style>
        body{
            background-image: url("Images/bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            background-image: url("Images/beach2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            color: rgba(0, 0, 0, 0.548);

        }
    </style>

    <title>Booking</title>
</head>
<body>
    <div class="col-md-12 menu">
        <div class="col-md-8">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Team</a>
                </li>
                <li>
                    <a href="discover.html">More</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <div class="col-md-4 search">
            <form action="">
                <input type="text" placeholder="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="container">
        <h2>Tour Booking</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="tour">Select Tour:</label>
            <select id="tour" name="tour" required>
              <option value="">Select Tour</option>
              <option value="tour1">Tour 1</option>
              <option value="tour2">Tour 2</option> 
              <option value="tour3">Tour 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn12">Book Now</button>
          </div>
        </form>
      </div>
</body>
</html>
